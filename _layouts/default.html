<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-122866535-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-122866535-1');
</script>  
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
      <!-- CJ styles 
	<link rel="stylesheet" type="text/css" href="assets/css/github.css">
    <link rel="stylesheet" type="text/css" href="assets/css/github2.css">
		  -->
		
    <link rel="stylesheet" type="text/css" href="assets/css/cj.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	
	
	
  </head>
  <body>
    <section class="page-header">   		  		  
		      	<h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
		      	<h2 class="project-tagline">Stanford University, Winter 2023</h2>
		      <!--
			  {% if site.github.is_project_page %}
		        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
		      {% endif %}
				-->  
		      	{% if site.show_downloads %}
		        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
		        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
		      {% endif %}	  
    </section>

    <section class="main-content">
      {{ content }}

 	  
  <footer class="site-footer">
	  <!--
         {% if site.github.is_project_page %}
           <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
         {% endif %}
	   -->
         <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
       </footer>

    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
